<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" rel="stylesheet" />

    <title>TechTrek Login</title>
  </head>
  <body>
    <h1 style="text-align: center">DBS TechTrek Login Page</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">
        Invalid username <span id="error-msg-second-line">and/or password</span>
      </p>
    </div>

    <form id="login-form">
      <div class="container">
        <label>Username : </label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          id="username-field"
          required
        />
        <label>Password : </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password-field"
          required
        />
        <button type="submit" value="Login" id="login-form-submit">
          Login
        </button>
      </div>
    </form>
  </body>
  <script src="login.js"></script>
</html>
